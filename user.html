<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ND Education</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head> 
<body>
    <nav class="navbar" style="background:#5c2465;">
    <div class="container-fluid">
        <div class="navbar-header">
        <a class="navbar-brand" href="#">
            <img src="static/logo.png" style="width:60px;height:60px;">
        </a>
        </div>
        <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
        <li><img src="static/profile.png" style="width:50px;height:50px;"></li>
        </ul>
    </div>
    </nav>
    <style>
    body {
    background-image: url('static/background.png');
    }
    </style>
    <div class="card_watch_history_main" style="width: 90%; margin: 50px;">
        <div class="card-body" style="margin: auto;">
            <h5 class="card-title" style="text-align: center; font-size: xx-large">Watch History</h5>
            <p class="card-text" style="text-align: center; font-style: italic;">See your most recently watched content.</p>
            <div class="card-deck" style="display: flex; gap: 20px;">
                <div class="card_watch_history" style="width: 33rem;">
                    <img class="card-img-top" src="static/video_biology.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Biology with Brian</h5>
                        <small class="text-body-secondary">Watched 3 secs ago</small>
                    </div>
                </div>
                <div class="card_watch_history" style="width: 33rem;">
                    <img class="card-img-top" src="static/video_coding.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Coding with Cody</h5>
                        <small class="text-body-secondary">Watched 3 mins ago</small>
                    </div>
                </div>
                <div class="card_watch_history" style="width: 33rem;">
                    <img class="card-img-top" src="static/video_french.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">French with Francis</h5>
                        <small class="text-body-secondary">Watched 3 days ago</small>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="static/notepad.jpg" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">Notes
    </p>
  </div>
</div>
<div class="card bg-light mb-3" style="width: 18rem;">
  <img class="card-img-top" src="static/classroom.png" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">Classroom + Assignments</p>
  </div>
</div>
<div class="card bg-light mb-3" style="width: 18rem;">
  <img class="card-img-top" src="static/settings.png" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">Account Settings</p>
  </div>
</div>

    <aside>     
        <ul> 
            <li></li>
        </ul>
    </aside>
    <main>
        <figure></figure>
    </main>

    <section>     
        <figure></figure> 
    </section>
    <footer>    </footer>
</body>
</html>
